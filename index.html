<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Style.css">
    <title>Document</title>
</head>
<body>
    <div class="phone">
        <img src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png" alt="">
        <div class="layer-1"><!--bunny 1-->
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
                <div class="head__noise"></div>
            </div>
        </div>
        <div class="layer-2"><!--bunny 2-->
            <input type="checkbox">
            <div class="left-ear--outer left-ear--variation-1"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer right-ear--variation-1"></div>
            <div class="right-ear--inner"></div>
            <div class="head head-variation--brown">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
                <div class="head__noise"></div>
            </div>
        </div>
        <div class="layer-3"><!--wall 1-->
            <div class="grass"></div>
            <div class="spikes-green"></div>
        </div>
        <div class="layer-4"><!--bunny 3-->
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
                <div class="head__noise"></div>
            </div>
        </div>
        <div class="layer-5"><!--wall 2-->
            <div class="grass variation-grass1"></div>
            <div class="spikes-green variation-spikes-green1"></div>
        </div>
        <div class="layer-6"><!--bunny 4-->
            <input type="checkbox">
            <div class="left-ear--outer left-ear--variation-2"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer right-ear--variation-2"></div>
            <div class="right-ear--inner"></div>
            <div class="head head-variation--grey">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
                <div class="head__noise"></div>
            </div>
        </div>
        <div class="layer-7"><!--wall 3-->
            <div class="grass variation-grass2"></div>
            <div class="spikes-green variation-spikes-green2"></div>
        </div>
        <div class="layer-8"><!--lawn 1-->
            <div class="lawn-middle-1"></div>
            <div class="lawn-big"></div>
            <div class="lawn-middle-2"></div>
        </div>
        <div class="layer-9"><!--lawn 2-->
            <div class="cloud-big"></div>
            <div class="cloud-middle"></div>
        </div>
        <div class="layer-10"><!--lawn 3-->
            <div class="cloud-big cloud-big-variation"></div>
            <div class="cloud-middle cloud-middle-variation"></div>
        </div>
        <h1 class="score">Score : </h1>
    </div>
</body>
</html>
